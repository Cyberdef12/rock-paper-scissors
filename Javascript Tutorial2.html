    <button class="gamebuttons" onclick="

      scoreElement();

    }
    else {

      scoreElement();
      console.log('You Won!')
    }
    "><img class="gamebuttonimages" src="rock paper scissor images/scissors-emoji.png" alt=""></button>
  
    <p class="par1"></p>
    <p class="par2"></p>
    <p class="paragraph">Wins = 0, Losses = 0, Ties = 0</p>

    <button class="resetscorebtn" onclick="
    score.loss = 0;
    score.tie = 0;
    score. win = 0;
    document.querySelector('.paragraph').innerHTML = `Wins = ${score.win}, Losses = ${score.loss}, Ties = ${score.tie}`
    console.log('Scores RESET')">RESET SCORE</button>

    <script>
      
      let score={
        win: 0,
        loss: 0,
        tie: 0
      }
     
      function ComputerMove() {
        let num  = Math.random();
        if (num >= 0 && num <=  1/3) {
          comChoice = 'rock';
        } else if (num > 1/3 && num <=  2/3) {
          comChoice = 'paper';
        } else if (num > 2/3 && num <= 1) {
          comChoice = 'scissors';
        }
      }
      
      function scoreElement(){ 
        document.querySelector('.paragraph').innerHTML = `Win = ${score.win}, Loss = ${score.loss}, Tie = ${score.tie}`;
      }
    </script>
